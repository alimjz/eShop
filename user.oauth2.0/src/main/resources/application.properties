# spring
server.port=8084
spring.datasource.url=jdbc:mysql://localhost:3306/digipay
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=user
# security
security.oauth2.client.client-id=shop
security.oauth2.client.client-secret=shopsecret
security.oauth2.client.signing-key=shopSigningKey
security.oauth2.client.token-validity-seconds=300
security.oauth2.client.refresh-token-validity-seconds=1500
